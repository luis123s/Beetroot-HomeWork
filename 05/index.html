<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car landing</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">   
</head>
<body>
    <header class="header">
            <a class="header_logo" href="#">
                <img src="../05/img/porsche_logo.png" alt="Logo" >
            </a>
        
        <nav class="header_nav nav">
            <a href="#" class="nav_link">Модельный ряд</a>

            <a href="#" class="nav_link">Купить</a>

            <a href="#" class="nav_link">Владельцам</a>
        </nav>
    </header>   
    <main >
        <div class="car_1">
            <div class="car">Porshe 911 GT2RS</div>

            <div class="car_heading">
                <table class="car_heading_table">
                    <tr>
                        <td>Макс. скорость</td>
                        <td>430 км/ч</td>
                       
                    </tr>
                    <tr>
                        <td>Объем двигателя</td>
                        <td> 5,5 л</td>
                       
                    </tr>
                    <tr>
                        <td> Расход</td>
                        <td> 11 л/100 км</td>
                       
                    </tr>
                    <tr>
                        <td> Разгон до 100 км/ч</td>
                        <td>2,8 с</td>
                       
                    </tr>
                </table>
                </div>

            <div class="car_body">
                <button class="btn">Записаться на тест-драйв</button>
                <a href="#">Конфигуратор</a>
                <a href="#">Описание</a>

            </div>
        </div>
    </main>
</body>
</html>
